name: Hyundai Card Automation
on:
  schedule:
    - cron: '0 2 * * *'  # 매일 UTC 2:00 (KST 11:00)
  workflow_dispatch:
jobs:
  automation:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: gapho-park/hyundai-automation
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies first
        run: |
          python -m pip install --upgrade pip
          pip install webdriver-manager
          # requirements.txt 설치는 나중에
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            chromium-chromedriver \
            libxss1 \
            fonts-liberation \
            xdg-utils
      
      - name: Verify Chrome installation
        run: |
          which chromium-browser
          chromium-browser --version
          which chromedriver
          chromedriver --version
      
      - name: Create symlinks for compatibility
        run: |
          sudo ln -sf /usr/bin/chromium-browser /usr/bin/google-chrome
          sudo ln -sf /usr/bin/chromedriver /usr/bin/chromedriver-bin
          ls -la /usr/bin/google-chrome
          ls -la /usr/bin/chromedriver-bin
      
      - name: Install remaining Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create credentials from secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET_JSON }}" > client_secret.json
          echo "${{ secrets.TOKEN_PICKLE_B64 }}" | base64 -d > token.pickle
          ls -la *.json *.pickle
      
      - name: Run automation
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          CI: true
        run: |
          python hyundai_automation.py 2>&1 | tee hyundai_automation.log
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: |
            hyundai_automation.log
            *.html
          retention-days: 7
      
      - name: Upload results on success
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: automation-results
          path: |
            *.csv
            *.xlsx
          retention-days: 30
